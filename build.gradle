apply plugin: "java"
apply plugin: "checkstyle"
apply plugin: 'findbugs'
apply plugin: "jacoco"

checkstyle {
    toolVersion = "8.9"

    project.ext.checkstyleVersion = '8.9'
    project.ext.sevntuChecksVersion = '1.29.0'

    repositories { jcenter() }

    ignoreFailures = true
    configFile = file("${project.rootDir}/priostyle.xml")

    checkstyleMain {
        source = sourceSets.main.allSource
    }

    configurations {
        checkstyle
    }

    dependencies {
        assert project.hasProperty("checkstyleVersion")

        testCompile 'junit:junit:4.12'
        compile 'junit:junit:4.12'
    }

    buildDir = 'dankbuild/wow'
}

findbugs {
    ignoreFailures = true
    findbugsMain {
        reports {

            xml.enabled = false
            html.enabled = true
        }
    }
}

jacoco {
    toolVersion = "0.8.0"
}

jacocoTestReport {
    reports {
        xml.enabled = false
        csv.enabled = false
    }
}